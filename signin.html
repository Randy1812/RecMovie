<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sign-in</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Poppins:300,400,500,700" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 class="sign-heading">SIGN IN</h1>
  <div class="input">
    <button class="ilab" type="button" name="button" disabled>Email</button>
    <input class="ibox" type="email" name="email" placeholder="ex. you@example.com">
  </div>
  <div class="input">
    <button class="ilab" type="button" name="button" disabled>Password</button>
    <input class="ibox" type="password" name="pwd" placeholder="ex. johnDoe69$">
  </div>
  <div class="btn">
    <button class="get-started" type="button" name="button"><a href="profile.html">Sign In</a></button>
  </div>
  <div class="prompt">
    <p>Don't have an account? <b><a href="signup.html">Sign Up</a></b></p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>

</html>
